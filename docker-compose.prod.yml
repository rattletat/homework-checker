version: '3.7'
services:
    web:
        build:
            context: ./server
            dockerfile: Dockerfile.prod
        env_file:
            - .env/production.env
        command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    db:
        env_file:
            - .env/production.env
    rq:
        build:
            context: ./server
            dockerfile: Dockerfile.prod
        env_file:
            - .env/production.env
    client:
        build:
            context: ./client
            dockerfile: Dockerfile.prod
        env_file:
            - .env/production.env
        volumes:
            - volume_static:/var/www/staticfiles:ro
            - volume_media:/var/www/mediafiles:ro
            - ./nginx:/etc/nginx/templates
            - /etc/letsencrypt:/etc/letsencrypt
            - /var/lib/letsencrypt:/var/lib/letsencrypt
        ports:
            - 80:80
            - 443:443
